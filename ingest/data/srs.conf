listen 1935;
max_connections 1000;
daemon off;
pid /var/run/srs.pid;
srs_log_tank console;
ff_log_dir /dev/null;

vhost __defaultVhost__
{
    ingest livestream
    {
        enabled on;

        input
        {
            type file;
            url /data/1.flv;
        }

        ffmpeg /usr/local/ffmpeg/bin/ffmpeg;
        engine
        {
            enabled off;
            output rtmp://192.168.255.10:1935/live?vhost=[vhost]/livestream;
        }
    }
}

